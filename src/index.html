            <!-- input&button -->
            <div class="flex mb-5">
                <input id="textInput" type="text"
                    class="border-2 border-zinc-700 flex-grow px-3 focus-visible:outline-none">
                <button id="addBtn" class="bg-zinc-700 text-zinc-50 p-3"><svg xmlns="http://www.w3.org/2000/svg"
                        fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M12 4.5v15m7.5-7.5h-15" />
                    </svg>
                </button>
            </div>

            <div class="flex justify-between items-center mb-5">
                <p class="font-heading">Your Lists</p>
                <p class="bg-zinc-700 text-zinc-50 text-xs px-3 py-2 rounded-full ">Done(<span
                        id="doneCount">0</span>/<span id="totalCount">0</span>)</p>
            </div>

            <div id="listGroup">

                <div class="py-5 hidden last:flex flex-col justify-center items-center gap-3">
                    <img src="../nodata.svg" alt="" width="110">
                    <p>There is no List</p>
